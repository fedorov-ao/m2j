{
  "useMessageWindow" : 0,
  "logLevel" : "INFO",
  "configs" : ["curves.cfg"],
  "sensSet" : "1",
  "refreshRate" : 50,
  "toggleKey" : { "type" : "release", "key" : "KEY_SCROLLLOCK", "modifiers" : [] },
  "reloadKey" : { "type" : "release", "key" : "KEY_SCROLLLOCK", "modifiers" : ["KEY_LEFTCTRL"] },
  "initState" : 1,
  "layout" : "print",
  "layouts" : {
    "noop" : {},
    "print" : {
      "binds" : [ { "input" : { "type" : "any" }, "output" : { "type" : "printEvent" } } ] 
    },
    "x" : {
      "binds" : [
        {
          "input" : { "type" : "move", "axis" : "mouse.REL_X" },
          "output" : { "type" : "move", "axis" : "joystick.ABS_X", "curve" : "preset", "name" : "poSegMulFMxy" }
        }
      ]
    }
  },
  "inputs" : {
    "mouse" : "\\\\?\\WINE_MOUSE",
    "keyboard" : "\\\\?\\WINE_KEYBOARD"
  },
  "outputs" : {
    "joystick_impl" : { "type" : "null", "values" : { "ABS_X" : 0.0 } },
    "head_impl" : { "type" : "null" }
  }
}
