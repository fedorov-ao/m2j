{
  "configs" : ["curves.cfg"],
  "logLevel" : "INFO",
  "refreshRate" : 50,
  "compressEvents" : 1,
  "layout" : "2mice",
  "sensSet" : "2mice",
  "modifiers" : ["KEY_RIGHTSHIFT", "KEY_LEFTSHIFT", "KEY_RIGHTCTRL", "KEY_LEFTCTRL", "KEY_RIGHTALT", "KEY_LEFTALT", "KEY_COMPOSE" ],
  "binds" : [
    { "input" : { "type" : "release", "key" : "KEY_SCROLLLOCK", "modifiers" : [] }, "output" : { "action" : "toggle" } },
    { "input" : { "type" : "release", "key" : "KEY_SCROLLLOCK", "modifiers" : ["KEY_LEFTSHIFT"] }, "output" : { "action" : "reload" } },
    { "input" : { "type" : "click", "key" : "KEY_SCROLLLOCK", "modifiers" : ["KEY_RIGHTCTRL"] }, "output" : { "action" : "toggleCalibration" } },
    { "input" : { "type" : "click", "key" : "KEY_SCROLLLOCK", "modifiers" : ["KEY_RIGHTALT"] }, "output" : { "action" : "resetCalibration" } },
    { "input" : { "type" : "press", "key" : "KEY_COMPOSE" }, "output" : { "action": "grab", "inputs" : ["keyboard"] } },
    { "input" : { "type" : "release", "key" : "KEY_COMPOSE" }, "output" : { "action": "ungrab", "inputs" : ["keyboard"] } },
    { "input" : { "type" : "press", "key" : "KEY_LEFT", "modifiers" : ["KEY_COMPOSE"] }, "output" : { "action": "changeSens", "axis" : "REL_X", "delta" : -0.0005 } },
    { "input" : { "type" : "press", "key" : "KEY_RIGHT", "modifiers" : ["KEY_COMPOSE"] }, "output" : { "action": "changeSens", "axis" : "REL_X", "delta" : 0.0005 } },
    { "input" : { "type" : "press", "key" : "KEY_UP", "modifiers" : ["KEY_COMPOSE"] }, "output" : { "action": "changeSens", "axis" : "REL_Y", "delta" : 0.0005 } },
    { "input" : { "type" : "press", "key" : "KEY_DOWN", "modifiers" : ["KEY_COMPOSE"] }, "output" : { "action": "changeSens", "axis" : "REL_Y", "delta" : -0.0005 } },
    { "input" : { "type" : "press", "key" : "KEY_UP", "modifiers" : ["KEY_COMPOSE", "KEY_RIGHTALT"] }, "output" : { "action": "changeSens", "axis" : "REL_WHEEL", "delta" : 0.0005 } },
    { "input" : { "type" : "press", "key" : "KEY_DOWN", "modifiers" : ["KEY_COMPOSE", "KEY_RIGHTALT"] }, "output" : { "action": "changeSens", "axis" : "REL_WHEEL", "delta" : -0.0005 } }
  ],
  "inputs" : {"mouse" : "usb-0000:00:1d.1-2/input0", "keyboard" : "usb-0000:00:1d.1-1/input0"},
  "outputs" : {
    "joystick_impl" : {
      "seq" : 0,
      "type" : "evdev",
      "axes" : ["ABS_X", "ABS_Y", "ABS_Z", "ABS_RX", "ABS_RY", "ABS_RZ", "ABS_THROTTLE", "ABS_RUDDER"],
      "buttons" : ["BTN_0", "BTN_1", "BTN_2", "BTN_3", "BTN_4", "BTN_5", "BTN_6", "BTN_7"],
      "limits" : {
        "ABS_X" : [-1.0, 1.0], 
        "ABS_Y" : [-1.0, 1.0], 
        "ABS_Z" : [-1.0, 1.0], 
        "ABS_RX" : [-1.0, 1.0], 
        "ABS_RY" : [-1.0, 1.0], 
        "ABS_RZ" : [-1.0, 1.0], 
        "ABS_THROTTLE" : [-1.0, 1.0], 
        "ABS_RUDDER" : [-1.0, 1.0]
      },
      "nativeLimit" : 32767,
      "immediateSyn" : 0,
      "name" : "joystick"
    },
    "head_impl" : {
      "type" : "composite",
      "children" : [
        {
          "type" : "evdev",
          "limits" : {
            "ABS_X" : [-0.2, 0.2],
            "ABS_Y" : [-0.2, 0.2],
            "ABS_Z" : [-0.2, 0.2],
            "ABS_RX" : [-180.0, 180.0], 
            "ABS_RY" : [-90.0, 90.0], 
            "ABS_RZ" : [-90.0, 90.0], 
            "ABS_THROTTLE" : [-1.0, 1.0], 
            "ABS_RUDDER" : [-1.0, 1.0]
          },
          "nativeLimit" : 32767,
          "immediateSyn" : 0,
          "buttons" : [],
          "name" : "head"
        },
        {
          "type" : "udpJoystick", 
          "format" : "il2_6dof", 
          "ip" : "127.0.0.1", 
          "port" : 6543,
          "numPackets" : 5,
          "limits" : {
            "ABS_X" : [-0.2, 0.2],
            "ABS_Y" : [-0.2, 0.2],
            "ABS_Z" : [-0.2, 0.2],
            "ABS_RX" : [-180.0, 180.0], 
            "ABS_RY" : [-90.0, 90.0], 
            "ABS_RZ" : [-90.0, 90.0], 
            "ABS_THROTTLE" : [-1.0, 1.0], 
            "ABS_RUDDER" : [-1.0, 1.0]
          }
        }
      ]
    }
  }
}
